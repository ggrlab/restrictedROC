# All available hooks: https://pre-commit.com/hooks.html
# R specific hooks: https://github.com/lorenzwalthert/precommit

# https://pre-commit.com/#pre-commit-configyaml---top-level
fail_fast: true
default_stages: [pre-commit]

repos:
-   repo: https://github.com/lorenzwalthert/precommit
    rev: v0.3.2.9021
    hooks: 
    -   id: style-files
        args: [--style_pkg=styler, --style_fun=tidyverse_style, --indent_by=4]    
    # -   id: lintr  # Makes problems with NOT loading the package properly. Removing. 
    -   id: roxygenize
        # roxygen requires loading pkg -> add dependencies from DESCRIPTION
        additional_dependencies:
        -    dplyr
        -    future.apply
        -    ggplot2
        -    ggpubr
        -    labeling
        -    lifecycle
        -    patchwork
        -    pROC
        -    statmod
        -    stats
        -    tibble
        -    tidyr
    # # codemeta must be above use-tidy-description when both are used
    # # -   id: codemeta-description-updated
    # -   id: use-tidy-description
    # -   id: spell-check
    #     exclude: >
    #       (?x)^(
    #       .*\.[rR]|
    #       .*\.feather|
    #       .*\.jpeg|
    #       .*\.pdf|
    #       .*\.png|
    #       .*\.py|
    #       .*\.RData|
    #       .*\.rds|
    #       .*\.Rds|
    #       .*\.Rproj|
    #       .*\.sh|
    #       (.*/|)\.gitignore|
    #       (.*/|)\.gitlab-ci\.yml|
    #       (.*/|)\.lintr|
    #       (.*/|)\.pre-commit-.*|
    #       (.*/|)\.Rbuildignore|
    #       (.*/|)\.Renviron|
    #       (.*/|)\.Rprofile|
    #       (.*/|)\.travis\.yml|
    #       (.*/|)appveyor\.yml|
    #       (.*/|)NAMESPACE|
    #       (.*/|)renv/settings\.dcf|
    #       (.*/|)renv\.lock|
    #       (.*/|)WORDLIST|
    #       \.github/workflows/.*|
    #       data/.*|
    #       )$
    # -   id: readme-rmd-rendered
    -   id: parsable-R
    -   id: no-browser-statement
    -   id: no-debug-statement
    -   id: deps-in-desc
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks: 
    -   id: check-added-large-files
        args: ['--maxkb=200']
    -   id: file-contents-sorter
        files: '^\.Rbuildignore$'
    -   id: end-of-file-fixer
        exclude: '\.Rd'
# -   repo: https://github.com/pre-commit-ci/pre-commit-ci-config
#     rev: v1.6.1
#     hooks:
#     # Only reuiqred when https://pre-commit.ci is used for config validation
#     -   id: check-pre-commit-ci-config
-   repo: local
    hooks:
    -   id: forbid-to-commit
        name: Don't commit common R artifacts
        entry: Cannot commit .Rhistory, .RData, .Rds or .rds.
        language: fail
        files: '\.(Rhistory|RData|Rds|rds)$'
        # `exclude: <regex>` to allow committing specific files
    - id: devtools::check
      name: devtools::check (Takes long first time installing devtools)
      additional_dependencies:
      -    devtools
      -    dplyr
      -    future.apply
      -    ggplot2
      -    ggpubr
      -    labeling
      -    lifecycle
      -    patchwork
      -    pROC
      -    statmod
      -    stats
      -    tibble
      -    tidyr
      # entry: Rscript -e 'if(!require(devtools)){install.packages("devtools")}; devtools::check()'
      entry: Rscript -e 'devtools::check()'
      language: r
      stages:
        - "pre-push"
